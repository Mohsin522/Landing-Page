<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An accessible landing page for a product with dynamic theme toggling, semantic structure, and real-time form validation.">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="toggler">
        <button  onclick="toggleTheme()" aria-label="Toggle dark/light mode">Theme Toggler</button>
        </div>
        <div class="menu-icon" id="menu-icon">
             &#9776; <!-- Hamburger icon -->
        </div>
        <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
    <main>
        <section id="contact" class="contact_section">
        <div class="contact_content_side">
          <h1>Get in Touch!</h1>
          <p>Feel free to contact us any time. We are available 24/7 for you!</p>
        </div>
        <div class="contact_form_side">
          <form id="signup-form" aria-labelledby="form-heading" class="form_inner">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" aria-required="true" required>
            <span id="name-error" class="error-message" role="alert"></span>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" aria-required="true" required>
            <span id="email-error" class="error-message" role="alert"></span>

            <button type="submit" class="form_button">Submit</button>
        </form>
        </div>

        </section>
    </main>
    
<footer class="footer">
<div class="footer-left">
    <p>Demo Site. All Rights Reserved.</p>
</div>
<div class="footer-center">
    <ul class="social-links">
    <li><a href="#">Facebook</a></li>
    <li><a href="#">Twitter</a></li>
    <li><a href="#">Instagram</a></li>
    </ul>
</div>
<div class="footer-right">
    <ul class="footer-links">
    <li><a href="#">Privacy Policy</a></li>
    <li><a href="#">Terms of Service</a></li>
    <li><a href="#">Contact</a></li>
    </ul>
</div>
</footer>

  <script src="./script.js"></script>
</body>
</html>
